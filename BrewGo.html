<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrewGo</title>
   
    <!-- Bootstrap CSS -->
    <!-- Input latest version of Bootstrap-->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous"/>
    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="brewGo.css" />
  </head>
  <body>
    <!--20240410 Added optional header with logo, still adjusting the layout-->
    <!-- header-->
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-4 col-xl-1 mt-2 mb-2">
            <img
              id="logo"
              src="img/Beer-Logo.jpg"
              class="img-thumbnail rounded-circle"
              alt="Logo"
            />
          </div>
          <div class="col mt-2">
            <h1>BrewGo</h1>
          </div>
        </div>
      </div>
    </header>

    <!--20240410 Added optional collapsible navbar whe can use-->
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top mb-4">
      <div class="container ms-0">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#portfolioNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--Changes the alignment of flex items on the main axis (the x-axis to start)-->
        <div
          class="collapse navbar-collapse justify-content-start"
          id="portfolioNavbar"
        >
          <ul class="navbar-nav w-100">
            <li class="nav-item">
              <a class="nav-link active" href="#"
                ><i class="fa-solid fa-house fa-lg"></i> Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="BrewGoEvents.html"
                ><i class="fa-solid fa-circle-info fa-lg"></i> Events</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutus.html"
                ><i class="fa-solid fa-book fa-lg"></i> About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contactus.html"
                ><i class="fa-solid fa-desktop fa-lg"></i> Contact</a
              >
            </li>
            <!-- <li class="nav-item"> -->
            <!-- <a class="nav-link" href="#Placeholder" -->
            <!-- ><i class="fa-solid fa-folder fa-lg"></i> Placeholder</a -->
            <!-- > -->
            <!-- </li> -->
          </ul>
        </div>
      </div>
    </nav>


     <!-- Rating modal -->
     <div class="modal fade" id="ratingModal">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 id="ratingTitle" class="modal-title">Rate Brewery</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <div class="container-fluid">
                      <form>
                          <div class="row">
                              <div class="mb-3 col-12">
                                  <label class="sr-only" for="rateBrewery">Rating</label>
                                  <input type="text" class="form-control form-control-sm" id="rateBrewery" placeholder="Enter rating">
                              </div>
                          </div>
                          <div class="row">
                              <div class="col">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                  <button id="save" type="button" class="btn btn-primary">Save</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>


    <!--Carousel-->
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="img/9bcdada7925d57b5360075c18159a291.jpg"
            class="d-block"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img src="img/beer-at-brewery.jpg" class="d-block" alt="..." />
        </div>
        <div class="carousel-item">
          <img
            src="img/Fireforge_Crafted_Beer_3117c31b-4e40-436a-a0a3-50619ec6bd86.jpg"
            class="d-block w-50"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/New-Hampshire-Breweries.jpg"
            class="d-block"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img src="img/R.jpg" class="d-block" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <section>
      <button class="btn btn-primary mt-4" onclick="getNearestBrew()">Search near me</button>
    </section>

    <section class="row align-items-top">
      <div class="col">
        <h2>Breweries Near You!</h2>
        <ul id="result"></ul>
      </div>
    </section>

  <!-- main content -->
  <main class="container">
      <!-- Card Layout section -->
      <section id= "mainContainer" class="row justify-content-center">
        <!--Cards will appear hear-->
      </section>
  </main>


    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
      crossorigin="anonymous">
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" 
      crossorigin="anonymous">
    </script>
    
    <script src="js/api.js"></script>

  </body>
</html>
